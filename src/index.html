<body style="background-color:black;">

  <app-root></app-root>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
   var url = "http://localhost:20076/identity/"+"GetUserId"
   var token = localStorage.getItem("token");
   var userId;
   if(token !=null){

     $.ajax({
       url:url,
       method:'GET',
       beforeSend:function(xhr){xhr.setRequestHeader('Authorization',`Bearer ${token}`)},
       success:function(data){
       console.log(data)
       userId = data;
       localStorage.setItem("userId",userId);
       document.getElementById("login").remove();
       document.getElementById("register").remove();
       document.getElementById("profile").href=`/profile/${userId}`;
      },
      error:function(error){
        document.getElementById("profile").remove();
        document.getElementById("postProduct").remove();
        document.getElementById("Logout").remove();
      }

    })
  }else{
        document.getElementById("profile").remove();
        document.getElementById("postProduct").remove();
        document.getElementById("Logout").remove();
  }


   var length=0;
   setInterval(()=>{
     if(localStorage.getItem("products")){
   length = JSON.parse(localStorage.getItem("products")).length;

     document.getElementById("cart").innerText=length==null?0:length;
    }
   },500);
  });
  </script>
</body>
