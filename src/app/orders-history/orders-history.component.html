<div class="wrapper rounded">
  <nav class="navbar navbar-expand-lg navbar-dark dark d-lg-flex align-items-lg-start">
      <a class="navbar-brand" href="#">Transactions
          <p class="text-muted pl-1">Welcome to your transactions</p>
          </a>

          <div class="collapse navbar-collapse" id="navbarNav">

                  </div>
                  </nav>
                  <div class="row mt-2 pt-2">
                      <div class="col-md-6" id="income">
                          <div class="d-flex justify-content-start align-items-center">
                              <p class="fa fa-long-arrow-down"></p>
                              <p class="text mx-3">Income</p>
                              <p class="text-white ml-4 money">$9,758.23</p>
                              </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="d-flex justify-content-md-end align-items-center">
                                      <div class="fa fa-long-arrow-up"></div> <div class="text mx-3">Expense</div>
                                      <div class="text-white ml-4 money">{{totalPaid}} $</div>
                                      </div>
                                      </div>
                                      </div>
                                      <div class="d-flex justify-content-between align-items-center mt-3">
                                          <ul class="nav nav-tabs w-75">
                                              <li class="nav-item">
                                                  <a class="nav-link active" href="#history">History</a>
                                                   </li>

                                                        </ul>
                                                         </div>
                                                        <div class="table-responsive mt-3">
                                                            <table class="table table-dark table-borderless">
                                                                <thead>
                                                                    <tr>
                                                                        <th scope="col">Product</th>
                                                                        <th scope="col">OrderId</th>

                                                                        <th scope="col">Date</th>
                                                                        <th scope="col" class="text-right">Amount</th>
                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                          <ng-container *ngFor="let items of orders;let index=index">


                                                                              <tr *ngFor="let item of items.orderProducts">

                                                                                <app-order-product [data]=item [totalPrice]=items.totalPrice>
                                                                                </app-order-product>
                                                                                <td>{{items.id}}</td>
                                                                                <td class="text-muted">{{items.orderTime |date:'short'}}</td>
                                                                                <td class="d-flex justify-content-end align-items-center">

                                                                                  <span *ngIf="items.userId == userId"  class="fa fa-long-arrow-up mr-1"></span> {{item.product.price}} $
                                                                                  <span *ngIf="items.userId != userId" class="fa fa-long-arrow-down mr-1"></span>
                                                                                 </td>
                                                                                  </tr>


                                                                                </ng-container>

                                                                                                                     </tbody>
                                                                                                                    </table>
                                                                                                                  </div>

</div>
