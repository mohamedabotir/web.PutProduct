<div class="slide-show">

  <ngx-slick-carousel class="carousel"
  #slickModal="slick-carousel"
[config]="slideConfig"
(init)="slickInit($event)"
(breakpoint)="breakpoint($event)"
(afterChange)="afterChange($event)"
(beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide">
  <img src="{{ slide.img }}" alt="" width="100%">
</div>
</ngx-slick-carousel>

</div>
<div class="container-fluid profuct-page">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of Products;trackBy:track;let i =index">
      <div class="card w-50 product">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name.substring(0,13)}}</h5>
          <p class="card-text product-description">{{product.description.substring(0,28)}}</p>
          <a href="/getProduct/{{product.id}}" class="moreInfo">MoreInfo</a>
          <div>
<div class="cart-add">
  <a class="btn btn-primary" (click)="addToCart(product)">Add To Cart </a>
  <p class="price"><i class="fa-solid fa-money-bills" style="color: #0ba316;"></i> {{product.price}} L.E</p>
</div>


            <p><i class="fa-solid fa-circle-user"></i><a href="/profile/{{product.userId}}">{{product.userName}}</a></p>
            <button class="btn btn-danger" (click)="onDelete(product.id)" *ngIf="product.userId == userId">Delete</button>
            <button class="btn btn-secondary" routerLink="/product/{{product.id}}" *ngIf="product.userId == userId">Edit</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
